        <script>
            function showCost(){
                var age = document.getElementById("ageText").value;
                var cubics = document.getElementById("cubicText").value;
                var days = document.getElementById("daysText").value;
                var cost_cub=0
                var cost_day=0
                var cost_insur=0
                var cost_rent=0
                if (cubics>0 && cubics<=1600){
                    if (days>0 && days<=5){
                        cost_day=15.42
                    }else if (days>5 && days<=10){
                        cost_day=14.62
                    }else{
                        cost_day=13.15
                    }

                }else if (cubics>1600 && cubics<=2000){
                    if (days>0 && days<=5){
                        cost_day=16.82
                    }else if (days>5 && days<=10){
                        cost_day=15.76
                    }else{
                        cost_day=14.80
                    }

                }else{
                    if (days>0 && days<=5){
                        cost_day=18.22
                    }else if (days>5 && days<=10){
                        cost_day=17.10
                    }else{
                        cost_day=16.20
                    }

                }
                if (age>17 && age<=22){
                    cost_cub=0.00042
                }else if(age>22 && age<=30){
                    cost_cub=0.00036
                }else if(age>30){
                    cost_cub=0.00023
                }
                cost_insur=age*cost_cub*cubics
                cost_rent=days*cost_day
                var outcome = cost_rent+cost_insur
                document.getElementById("outcome").innerHTML = outcome.toFixed(2)+" â‚¬";
                
            }
